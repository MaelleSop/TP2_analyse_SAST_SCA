name: Security CI 2

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v4

      
      # SCA : Analyse des dépendances
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: "MyProject"
          path: "."
          format: "JSON"
          out: "reports/dependency-check"
          args: >
            --failOnCVSS 7
            --enableRetired
              
      - name: Upload SCA report
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: reports/dependency-check/dependency-check-report.json

          
      # SAST : Analyse statique du code Python avec Semgrep
      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/python"   # Utilise le pack de règles Python officiel
          output: "reports/semgrep/sast-report.sarif"
          sarif: true

      - name: Upload SAST report
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: reports/semgrep/sast-report.sarif